<!DOCTYPE html>
<html>
<head>
<style>
/* --- [Same Styling with Minor Edits for Course Theme] --- */
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f9f9f9;
}

header {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  height: 60px;
  width: 100%;
  background: #111;
}

.logo a {
  color: white;
  font-size: 35px;
  font-weight: 700;
  text-decoration: none;
  transition: color 0.5s;
}
.logo a:hover {
  color: #ffc107;
}

.heading ul {
  display: flex;
  list-style: none;
}
.heading ul li a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-size: 18px;
  position: relative;
}
.heading ul li a:hover {
  color: #ffc107;
}
.heading ul li a::before {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: #ffc107;
  transition: 0.4s ease;
}
.heading ul li a:hover::before {
  width: 100%;
}

.search input {
  height: 30px;
  padding: 5px 10px;
  border: none;
  width: 250px;
  border-radius: 3px;
}
.search ion-icon {
  color: white;
  margin-left: 5px;
}

.img-slider {
  display: flex;
  width: 1080px;
  height: 720px;
  overflow: hidden;
  position: relative;
  animation: slide 15s infinite;
}
.img-slider img {
  width: 1080px;
  height: 720px;
  object-fit: cover;
}

@keyframes slide {
  0%, 15% { left: 0; }
  20%, 35% { left: -1080px; }
  40%, 55% { left: -2160px; }
  60%, 75% { left: -3240px; }
  80%, 100% { left: 0; }
}

.section2 .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}
.items {
  width: 250px;
  background: white;
  border-radius: 10px;
  margin: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: 0.4s;
}
.items:hover {
  transform: translateY(-5px);
}
.items .img img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}
.items .name {
  background: #ffc107;
  color: white;
  text-align: center;
  padding: 8px;
  font-weight: bold;
}
.items .price {
  padding: 10px;
  color: #28a745;
  font-weight: 600;
  text-align: center;
}
footer {
  background: #111;
  color: white;
  padding: 40px 0;
  text-align: center;
}
.footer2 {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}
.footer2 .heading {
  font-weight: bold;
  margin-bottom: 10px;
}
.footer2 .div {
  margin: 5px 20px;
}
.footer3 {
  margin-top: 20px;
}

@media screen and (max-width: 768px) {
  .img-slider { width: 100%; height: auto; flex-direction: column; }
  .img-slider img { width: 100%; height: auto; }
  .heading ul { display: none; }
  header { flex-direction: column; height: auto; padding: 20px 0; }
}
</style>
<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
