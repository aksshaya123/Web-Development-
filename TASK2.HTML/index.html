<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Support Request</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">Student Support Request</h1>
    <form id="supportForm" class="form">

      <div class="form-row">
        <label for="studentName">Full Name:</label>
        <input type="text" id="studentName" placeholder="Enter full name" required />
      </div>

      <div class="form-row">
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" placeholder="Enter student ID" required />
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" required />
      </div>

      <div class="form-row">
        <label for="helpType">Type of Issue:</label>
        <select id="helpType" required>
          <option value="">Select an issue</option>
          <option>Technical</option>
          <option>Assignment</option>
          <option>Login Problem</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-row">
        <label for="message">Description:</label>
        <textarea id="message" placeholder="Describe the issue" required></textarea>
      </div>

      <div class="form-row button-row">
        <button type="submit">Submit</button>
      </div>

    </form>
    <p id="formMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
