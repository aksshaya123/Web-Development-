<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Courses Icon" />
    <h1>Explore Top Online Courses</h1>
  </div>

  <div class="container">
    <div class="filters">
      <input type="text" id="searchBar" placeholder="Search courses..." />
      <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="Programming">Programming</option>
        <option value="Design">Design</option>
        <option value="Marketing">Marketing</option>
        <option value="Business">Business</option>
        <option value="Photography">Photography</option>
      </select>
      <select id="priceFilter">
        <option value="All">All Prices</option>
        <option value="0-500">Below ₹500</option>
        <option value="501-1000">₹501 - ₹1000</option>
        <option value="1001-999999">Above ₹1000</option>
      </select>
      <select id="sortOption">
        <option value="default">Sort By</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="rating-desc">Rating: High to Low</option>
      </select>
    </div>
    <div class="products" id="productList"></div>
  </div>

  <div id="toast" class="toast">Course added to your wishlist!</div>
  <script src="script.js"></script>
</body>
</html>
